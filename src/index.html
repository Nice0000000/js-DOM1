<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab8
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="glass-card">
        <header>
            <h1><span class="highlight"></span></h1>
            <p class="subtitle"></p>
        </header>
        
        <div class="calculator-body">
            <div class="inputs-wrapper">
                <div class="input-box">
                    <label for="num1">Число A</label>
                    <input type="number" id="num1" placeholder="0">
                </div>
                <div class="input-box">
                    <label for="num2">Число B</label>
                    <input type="number" id="num2" placeholder="0">
                </div>
            </div>

            <div class="actions-grid">
                <button class="btn btn-add" data-action="add" title="Додати">
                    <span class="icon">+</span>
                </button>
                <button class="btn btn-sub" data-action="subtract" title="Відняти">
                    <span class="icon">−</span>
                </button>
                <button class="btn btn-mul" data-action="multiply" title="Помножити">
                    <span class="icon">×</span>
                </button>
                <button class="btn btn-div" data-action="divide" title="Поділити">
                    <span class="icon">÷</span>
                </button>
            </div>

            <div class="result-section">
                <span class="result-label">Результат:</span>
                <div id="result" class="result-value">0</div>
            </div>
            
            <div id="error-msg" class="error-toast hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
